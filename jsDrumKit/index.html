<!DOCTYPE html>
<html>
  <title>
    Drum Kit by Ashish Kumar Singh.
  </title>

  <link rel = "stylesheet" href = "index.css"/>
  <link rel = "stylesheet" href = "semantic.min.css"/>


  <body class= "main" >
    <audio data-key="65" src="sounds/clap 5.wav"></audio>
    <audio data-key="83" src="sounds/conga 1.wav"></audio>
    <audio data-key="68" src="sounds/crash 1.wav"></audio>
    <audio data-key="70" src="sounds/hihat 5.wav"></audio>
    <audio data-key="71" src="sounds/kick 1.wav"></audio>
    <audio data-key="72" src="sounds/snare 1.WAV"></audio>
    <audio data-key="74" src="sounds/tom 1.wav"></audio>

  <div class = "ui grid container">
    <div class="row"></div>
    <div class="row header">
      <h1>
        Drum Kit By Ashish.
      </h1>
    </div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
      <div class ="two wide column keyBtn" data-key="65">
        <p></p>
        <h1>A</h1>
        <p>CLAP</p>
        <p></p>
      </div>
      <div class ="two wide column keyBtn"  data-key="83">
        <p></p>
        <h1>S</h1>
        <p>CONGA</p>
        <p></p>
      </div>
      <div class ="two wide column keyBtn" data-key="68">
        <p></p>
        <h1>D</h1>
        <p>CRASH</p>
        <p></p>
      </div>
      <div class ="two wide column keyBtn" data-key="70">
        <p></p>
        <h1>F</h1>
        <p>HIHAT</p>
        <p></p>
      </div>
      <div class ="two wide column keyBtn" data-key="71">
        <p></p>
        <h1>G</h1>
        <p>KICK</p>
        <p></p>
      </div>
      <div class ="two wide column keyBtn" data-key="72">
        <p></p>
        <h1>H</h1>
        <p>SNARE</p>
        <p></p>
      </div>
      <div class ="two wide column keyBtn" data-key="74">
        <p></p>
        <h1>J</h1>
        <p>TOM</p>
        <p></p>

      </div>
    </div>
    <div class="row footer">
      <h2>Just press the keys and create your drum loop.</h2>
    </div>
  </div>

  </body>
  <script src = "index.js" type=" text/javascript "></script>
</html>
